<div class="container">
  <h2>Location Search</h2>            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Reference</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of list; let i = index" [ngClass]="{ 'active': (i === clickedRow) }">
        <td>{{val.reference}}</td>
        <td>{{val.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
